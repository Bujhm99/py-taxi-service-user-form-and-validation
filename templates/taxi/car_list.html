{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars</p>
  {% endif %}

{% endblock %}

{% block after_pagination %}
  <a href="{% url 'taxi:car-create' %}">
      <button class="btn_stl">Add new car</button>
  </a>
{% endblock %}
